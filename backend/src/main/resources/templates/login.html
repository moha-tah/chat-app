<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Connexion - Application de Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- <link rel="stylesheet" href="/styles.css" /> -->
  </head>
  <body>
    <div class="container-fluid min-vh-100 d-flex flex-column">
      <header class="bg-primary text-white p-3 mb-3 rounded">
        <h1 class="text-center">Application de Chat</h1>
      </header>
      <div class="row justify-content-center flex-grow-1">
        <main class="col-md-6 col-lg-4 p-4">
          <h2 class="text-center mb-4">Connexion</h2>
          <div
            th:if="${successMessage}"
            class="alert alert-success"
            role="alert"
            th:text="${successMessage}"
          >
            <!-- Success message will appear here -->
          </div>
          <div
            th:if="${errorMessage}"
            class="alert alert-danger"
            role="alert"
            th:text="${errorMessage}"
          >
            <!-- Error message will appear here -->
          </div>
          <form
            th:action="@{/admin/login}"
            th:object="${loginDto}"
            method="post"
          >
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
                autofocus
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
                <span
                  class="input-group-text toggle-password-icon"
                  style="cursor: pointer"
                >
                  <i class="bi bi-eye-fill"></i>
                </span>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Se connecter
            </button>
          </form>
        </main>
      </div>
      <footer class="bg-dark text-white text-center py-2 mt-auto rounded">
        SR03 - Chat App - Mohamed & Ismat
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/password-toggle.js}"></script>
  </body>
</html>

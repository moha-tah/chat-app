<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Détail Utilisateur - Application de Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="/styles.css" /> -->
  </head>
  <body>
    <div class="container-fluid min-vh-100 d-flex flex-column">
      <header class="bg-primary text-white p-3 mb-3 rounded">
        <h1 class="text-center">Détail de l'Utilisateur</h1>
      </header>
      <div class="row flex-grow-1">
        <aside class="col-md-3 bg-light p-3 border-end">
          <h2>Informations</h2>
          <p>Utilisateur connecté : <span class="fw-bold">Admin</span></p>
        </aside>
        <main class="col-md-6 p-4">
          <h2 th:text="${user.firstName} + ' ' + ${user.lastName}"></h2>
          <ul class="list-group mb-3">
            <li class="list-group-item">
              <strong>ID :</strong> <span th:text="${user.id}"></span>
            </li>
            <li class="list-group-item">
              <strong>Email :</strong> <span th:text="${user.email}"></span>
            </li>
            <li class="list-group-item">
              <strong>Statut :</strong>
              <span th:if="${user.active}" class="badge bg-success">Activé</span
              ><span th:unless="${user.active}" class="badge bg-danger"
                >Désactivé</span
              >
            </li>
            <li class="list-group-item">
              <strong>Rôle :</strong>
              <span th:text="${user.admin} ? 'Admin' : 'Utilisateur'"></span>
            </li>
          </ul>
          <a
            th:href="@{'/admin/users/' + ${user.id} + '/update'}"
            class="btn btn-warning"
            >Modifier</a
          >
          <a href="/admin/users" class="btn btn-secondary ms-2"
            >Retour à la liste</a
          >
        </main>
        <nav class="col-md-3 bg-white p-3 border-start">
          <h2>Navigation</h2>
          <ul class="nav flex-column">
            <li class="nav-item mb-2">
              <a class="nav-link" href="/admin">Accueil</a>
              <a class="nav-link" href="/admin/users">Liste des utilisateurs</a>
              <a class="nav-link" href="/admin/users/create"
                >Créer un utilisateur</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <footer class="bg-dark text-white text-center py-2 mt-3 rounded">
        SR03 application de chat 2022 - Mohamed & Ismat
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

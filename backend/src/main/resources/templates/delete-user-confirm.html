<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Confirmer Suppression - Application de Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center text-danger mb-4">Confirmer la Suppression</h1>
      <div class="alert alert-warning" role="alert">
        <p>Êtes-vous sûr de vouloir supprimer l'utilisateur suivant ?</p>
        <ul>
          <li><strong>ID :</strong> <span th:text="${user.id}"></span></li>
          <li>
            <strong>Email :</strong> <span th:text="${user.email}"></span>
          </li>
          <li>
            <strong>Nom :</strong>
            <span th:text="${user.firstName} + ' ' + ${user.lastName}"></span>
          </li>
        </ul>
        <p class="fw-bold">Cette action est irréversible.</p>
      </div>

      <form
        th:action="@{'/admin/users/' + ${user.id} + '/delete'}"
        method="post"
        class="d-inline"
      >
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
      </form>
      <a href="/admin/users" class="btn btn-secondary ms-2">Annuler</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

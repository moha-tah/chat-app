<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Modifier Utilisateur - Application de Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- <link rel="stylesheet" href="/styles.css" /> -->
  </head>
  <body>
    <div class="container-fluid min-vh-100 d-flex flex-column">
      <header class="bg-primary text-white p-3 mb-3 rounded">
        <h1 class="text-center">Modification de l'Utilisateur</h1>
      </header>
      <div class="row flex-grow-1">
        <aside class="col-md-3 bg-light p-3 border-end">
          <h2>Informations</h2>
          <p>Utilisateur connecté : <span class="fw-bold">Admin</span></p>
        </aside>
        <main class="col-md-6 p-4">
          <h2 th:text="${user.firstName} + ' ' + ${user.lastName}"></h2>
          <form
            th:action="@{'/admin/users/' + ${user.id} + '/update'}"
            method="post"
          >
            <div class="mb-3">
              <label for="firstName" class="form-label">Prénom</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                th:value="${user.firstName}"
                required
              />
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Nom</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                th:value="${user.lastName}"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                th:value="${user.email}"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"
                >Nouveau mot de passe</label
              >
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Laisser vide pour ne pas changer"
                  minlength="13"
                  maxlength="72"
                />
                <span
                  class="input-group-text toggle-password-icon"
                  style="cursor: pointer"
                >
                  <i class="bi bi-eye-fill"></i>
                </span>
              </div>
            </div>
            <div class="form-check mb-2">
              <input
                class="form-check-input"
                type="checkbox"
                id="active"
                name="active"
                th:checked="${user.active}"
              />
              <label class="form-check-label" for="active">Activé</label>
            </div>
            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="admin"
                name="admin"
                th:checked="${user.admin}"
              />
              <label class="form-check-label" for="admin">Administrateur</label>
            </div>
            <button type="submit" class="btn btn-success">Enregistrer</button>
            <a href="/admin/users" class="btn btn-secondary ms-2">Annuler</a>
          </form>
        </main>
        <nav class="col-md-3 bg-white p-3 border-start">
          <h2>Navigation</h2>
          <ul class="nav flex-column">
            <li class="nav-item mb-2">
              <a class="nav-link" href="/admin">Accueil</a>
              <a class="nav-link" href="/admin/users">Liste des utilisateurs</a>
              <a class="nav-link" href="/admin/users/create"
                >Créer un utilisateur</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <footer class="bg-dark text-white text-center py-2 mt-3 rounded">
        SR03 application de chat 2022 - Mohamed & Ismat
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/password-toggle.js"></script>
  </body>
</html>
